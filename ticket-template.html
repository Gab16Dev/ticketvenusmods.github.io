<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket - Sistema de Tickets Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="ticket-info">
                <div class="ticket-main-info">
                    <h1>Ticket <span id="ticketId">Loading...</span></h1>
                    <div class="ticket-meta">
                        <span>Usu√°rio: <strong id="ticketUser">Loading...</strong></span>
                        <span>Motivo: <strong id="ticketReason">Loading...</strong></span>
                        <span id="ticketStatus">Loading...</span>
                        <span>Criado em: <span id="ticketDate">Loading...</span></span>
                    </div>
                </div>
                
                <div class="chat-actions">
                    <div id="adminControls" class="admin-controls hidden">
                        <button id="resolveTicketBtn" class="btn btn-success btn-small">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <path d="M22 4L12 14.01l-3-3"></path>
                            </svg>
                            Resolver Ticket
                        </button>
                    </div>
                    
                    <button id="backToSystem" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                        Voltar
                    </button>
                </div>
            </div>
        </header>

        <main class="chat-main">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be loaded here -->
            </div>
        </main>

        <footer class="chat-footer">
            <form class="message-form" id="messageForm">
                <div class="message-input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Digite sua mensagem... (Enter para enviar, Shift+Enter para nova linha)"
                        rows="1"
                        required
                    ></textarea>
                    <button type="submit" class="btn btn-primary send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="message-footer">
                    <span class="current-user">Enviando como: <strong id="currentUserName">Loading...</strong></span>
                </div>
            </form>
        </footer>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
